    <title>Netflix</title>

<body>
    <div id="container">
        <header id="header">
            <H1  id="title">NET<span>FLIX</span>  </H1>
            <h3 id=description>Thank you signing uo at Netflix. Tell us about yourself</h3>
        </header>

        <section id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="GET" target="_blank">
                <div></div>
                     <label for="name">Name</label><br>
                     <input type="text" name="entered_name" id="name" placeholder="Enter your name">
                </div> <br>
                <div>
                    <label for="age">Age</label><br>
                    <input type="number" name="entered_age" id="age" placeholder="Age">
                </div><br>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="entered_email" id="email" placeholder="Enter your email">
                </div><br>
                <div>
                    <label for="type">Content type</label><br>
                    <select name="types" id="type">
                     <option value="SEries"selected>Series</option>
                     <option value="Movies">Movies</option>
                     <option value="Documentary">Documentary</option>
                     <option value="Cartoon">Cartoon</option>
                 </select>            
                 </div> <br>
                 <div>
                     <label for="type">Movie type</label> <br>
                     <input type="checkbox" id="c1" name="selected" value="Comedy">
                     <label for="c1"> Comedy</label><br>
                     <input type="checkbox" id="c2" name="selected" value="Action">
                     <label for="c2"> Action</label><br>
                     <input type="checkbox" id="c3" name="selected" value="Romance" checked>
                     <label for="c3"> Romance</label>
                 </div><br>
                 <div>
                     <label >Gender</label><br>
         
                     <input type="radio" name="selected_gen" id="gen">
                     <label for="gen">Male</label><br>
         
                     <input type="radio" name="selected_gen" id="gen2">
                     <label for="gen2">Female</label><br>
         
                     <input type="radio" name="selected_gen" id="gen3">
                     <label for="gen3">Other</label><br>
                 </div>
                 <div class="input-box">
                     <label for="">Feedback</label><br>
                     <input type="textarea" weight="30px" height="40px">
                 </div>
         
                 <button type="submit" id="form-buttom" value="send">
         
         
         
         
         
             </form>
            </div>
        
    </div>
</section>
